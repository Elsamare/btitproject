{% extends "base.html" %}

{%load static %}
{%load bootstrap4 %}
{% block content %}
  <h2>{{url}}</h2>

  <div class="container-fluid at-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
            <div class="card-body">
                <h4 class="text-center text-uppercase mb-3">
                    <b>Reset password</b>
                </h4>
  <p>Enter your email address to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-12 text-right">
        <button type="submit" class="btn btn-primary  btn-lg btn-block">Reset Password</button><br>
        
  </form>
</div>
{% endblock %}
