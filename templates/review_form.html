{% extends 'base.html' %}

{% block content %}
  <h2>Create Review</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
  <a href="{% url 'product_detail' pk=object.product.pk %}">Back to Product</a>
{% endblock %}
