{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<h2>{{url}}</h2>



<div class="container-fluid at-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
            <div class="card-body">
                <h4 class="text-center text-uppercase mb-3">
                    <b>Create Vendor</b>
                </h4>
                <form method="post" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save</button>
                </form>
                <a href="{% url 'vendor_list' %}">Cancel</a>
            </body>
            </html>
            </div>
        </div>
    </div>
</div>
{% endblock %}
