{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}
{% block content %}
<h2>{{url}}</h2>

<div class="container-fluid at-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
            <div class="card-body">
                <h4 class="text-center text-uppercase mb-3">
                    <b>Customer</b>
                </h4>
                
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}<br>
                    <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary  btn-lg btn-block">Sign In</button><br>
                    <p class="text-center at-3">
                        New to LBFDelivery? <a href="{% url 'signup' %}"><b>Sign Up</b></a>
                    </p>
                    <a href="{% url 'password_reset' %}">Forgot password</a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
